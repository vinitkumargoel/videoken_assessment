<div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <button type="button" class="btn btn-default pull-right" data-toggle="modal" data-target="#myModal">
                Add Video
            </button>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <table class="table">
                <thead>
                <tr>
                    <th>YouTube Id</th>
                    <th>video start time</th>
                    <th>video end time</th>
                    <th>title of video</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in playlist">
                    <td>{{x.video}}</td>
                    <td>{{x.start}}</td>
                    <td>{{x.end}}</td>
                    <td>{{x.title}}</td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="col-lg-2"></div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add Video in Playlist</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>YouTube Id</label>
                            <input type="text" ng-model="video.video" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Video Start Time</label>
                            <input type="text" ng-model="video.start" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Video End Time</label>
                            <input type="text" ng-model="video.end" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Video Title</label>
                            <input type="text" ng-model="video.title" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="addVideo()">Save changes</button>
            </div>
        </div>

    </div>
</div>
