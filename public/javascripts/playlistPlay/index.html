<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Videoken</a>
        </div>


        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a ui-sref="playlistPlay">Play Playlist</a></li>
            <li><a ui-sref="addPlaylist">Add Playlist</a></li>
            <li><a ui-sref="login">Logout</a></li>
        </ul>
    </div>
    </div>
</nav>
<div>
    <div class="col-lg-1"></div>
    <div class="col-lg-3">
        <div ng-if="videos.length > 0">
            <button class="btn btn-primary" ng-click="nextVideo()">Next</button>
        </div>
        <div ng-repeat="x in playlist" style="padding-top: 15px">
            <div class="row">
                <div class="col-lg-6">
                    <img src="https://img.youtube.com/vi/{{x.video}}/default.jpg" alt="" style="width: 100%">
                </div>
                <div class="col-lg-6">
                    {{x.title | limitTo: 20}}
                    {{x.start}} - {{x.end}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-7">
        <iframe style="width: 100%; height: 480px" ng-src="{{trustSrc(currentVideo)}}" frameborder="0"
                allowfullscreen>
        </iframe>
    </div>

    <div class="col-lg-1"></div>
</div>
